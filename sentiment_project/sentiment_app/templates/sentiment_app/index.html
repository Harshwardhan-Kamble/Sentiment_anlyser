<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tweet Sentiment Analyzer</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .sentiment-result {
            margin-top: 20px;
            padding: 20px;
            border-radius: 5px;
        }
        .confidence-bar {
            height: 24px;
            transition: width 0.6s ease-in-out;
        }
        .loader {
            border: 3px solid #f3f3f3;
            border-radius: 50%;
            border-top: 3px solid #3498db;
            width: 24px;
            height: 24px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .fade-in {
            animation: fadeIn 0.5s ease-in;
        }
        
        @keyframes fadeIn {
            0% { opacity: 0; }
            100% { opacity: 1; }
        }
        
        .progress-animation {
            transition: width 0.6s ease-in-out;
        }
        
        .analysis-status {
            text-align: center;
            margin: 10px 0;
            color: #666;
            font-style: italic;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <h1 class="mb-4">Tweet Sentiment Analyzer</h1>
        
        <div class="row">
            <div class="col-md-8">
                {% csrf_token %}
                <div class="form-group">
                        <textarea id="tweetInput" class="form-control" rows="4" 
                                  placeholder="Enter your tweet here..."></textarea>
                        </div>
                    <button id="analyzeBtn" class="btn btn-primary mt-3">Analyze Sentiment</button>
                </form>
                
                <div id="analysisProgress" class="d-none">
                    <div class="loader"></div>
                    <div id="analysisStatus" class="analysis-status">Analyzing sentiment...</div>
                </div>
                
                <div id="result" class="sentiment-result d-none">
                    <h4>Analysis Result:</h4>
                    <div class="card">
                        <div class="card-body">
                            <p><strong>Sentiment:</strong> <span id="sentimentResult"></span></p>
                            <p><strong>Confidence:</strong> <span id="confidenceResult"></span></p>
                            <div class="progress">
                                <div id="confidenceBar" class="progress-bar confidence-bar" role="progressbar"></div>
                            </div>
                            <div class="mt-3">
                                <h5>Probability Distribution:</h5>
                                <div id="probabilitiesResult"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        document.getElementById('analyzeBtn').addEventListener('click', async () => {
            const tweet = document.getElementById('tweetInput').value;
            if (!tweet) {
                alert('Please enter a tweet first!');
                return;
            }

            const analysisProgress = document.getElementById('analysisProgress');
            const result = document.getElementById('result');
            const status = document.getElementById('analysisStatus');
            
            try {
                // Show loader and hide previous results
                analysisProgress.classList.remove('d-none');
                result.classList.add('d-none');
                
                status.textContent = 'Preprocessing text...';
                await new Promise(resolve => setTimeout(resolve, 500)); // Simulate preprocessing time
                
                const csrftoken = document.querySelector('[name=csrfmiddlewaretoken]').value;
                
                status.textContent = 'Analyzing sentiment...';
                const response = await fetch('/analyze/', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'X-CSRFToken': csrftoken
                    },
                    credentials: 'include',
                    body: JSON.stringify({ tweet })
                });

                status.textContent = 'Processing results...';
                const data = await response.json();
                
                if (response.ok) {
                    await new Promise(resolve => setTimeout(resolve, 300)); // Smooth transition
                    analysisProgress.classList.add('d-none');
                    displayResult(data);
                } else {
                    alert('Error: ' + data.error);
                }
            } catch (error) {
                alert('Error analyzing tweet: ' + error);
            } finally {
                analysisProgress.classList.add('d-none');
            }
        });

        function displayResult(result) {
            const resultDiv = document.getElementById('result');
            resultDiv.classList.remove('d-none');
            resultDiv.classList.add('fade-in');

            document.getElementById('sentimentResult').textContent = result.sentiment;
            document.getElementById('confidenceResult').textContent = 
                `${(result.confidence * 100).toFixed(2)}%`;

            const confidenceBar = document.getElementById('confidenceBar');
            confidenceBar.style.width = '0%';
            confidenceBar.className = `progress-bar confidence-bar progress-animation bg-${getConfidenceColor(result.confidence)}`;
            
            // Animate confidence bar
            setTimeout(() => {
                confidenceBar.style.width = `${result.confidence * 100}%`;
            }, 50);

            const probDiv = document.getElementById('probabilitiesResult');
            probDiv.innerHTML = '';
            
            for (const [label, prob] of Object.entries(result.probabilities)) {
                const probBar = document.createElement('div');
                probBar.className = 'mt-2';
                probBar.innerHTML = `
                    <div class="d-flex justify-content-between">
                        <small>${label}</small>
                        <small>${(prob * 100).toFixed(2)}%</small>
                    </div>
                    <div class="progress">
                        <div class="progress-bar" role="progressbar" 
                             style="width: ${prob * 100}%" 
                             aria-valuenow="${prob * 100}" 
                             aria-valuemin="0" 
                             aria-valuemax="100"></div>
                    </div>
                `;
                probDiv.appendChild(probBar);
            }
        }

        function getConfidenceColor(confidence) {
            if (confidence >= 0.7) return 'success';
            if (confidence >= 0.4) return 'warning';
            return 'danger';
        }

        function getCookie(name) {
            const value = `; ${document.cookie}`;
            const parts = value.split(`; ${name}=`);
            if (parts.length === 2) return parts.pop().split(';').shift();
            
            // If cookie not found, try to get from csrf token element
            const csrfToken = document.querySelector('[name=csrfmiddlewaretoken]');
            if (csrfToken) return csrfToken.value;
            
            return null;
        }
    </script>
</body>
</html>
